{% extends 'users/base.html' %}
{% load crispy_forms_tags %}
{% block conteudo %}
<h1> Registrar </h1>
<form method="POST">
    {% csrf_token %}
    <div class="textfield">
        {{ form }}
    </div>
    <button class="btn-login"> Login </button>
    <button class="btn-cadastrar"> Cadastrar </button>
</form>
{% endblock conteudo %}
