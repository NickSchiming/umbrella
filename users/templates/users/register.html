{% extends 'users/base.html' %}
{% block conteudo %}
<h1> Registrar </h1>
<form method="POST">
    {% csrf_token %}
    <div class="textfield">
        {{ form }}
    </div>
    <button class="btn-cadastrar" type="submit"> Cadastrar </button>
</form>
<div class="buttons">
    <p>Já é cadastrado?</p>
    <a class="btn-login" href="{% url 'login' %}"> Login </a>
</div>
{% endblock conteudo %}
