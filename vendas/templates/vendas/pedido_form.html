{% extends "vendas/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Pedido</legend>
                {{ form.management_form }}
				{% for field in form %}
					{{field}}
					<hr>
				{% endfor %}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Fazer Pedido</button>
            </div>
        </form>
    </div>
{% endblock content %}
