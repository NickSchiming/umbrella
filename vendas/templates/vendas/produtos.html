{% extends 'vendas/base.html' %}
{% load static %}
{% block content %}
	<form action="{% url 'pesquisa_produtos' %}" method="get">
		<input name="q" type="text" placeholder="Search...">
		<button class="btn" type="submit">Pesquisar</button>
	</form>
	<div class="row">
		{% for produto in produtos %}
			<div class="col-lg-4">
				<img class="thumbnail" src="{{produto.imageURL}}">
				<div class="box-element product">
					<h6><strong>{{produto.nome}}</strong></h6>
					<hr>
					<h6><strong>{{produto.qtde_estoque}}</strong></h6>
					<button data-produto="{{produto.id}}" data-action="add" class="btn
						btn-outline-secondary add-btn update-carrinho">Adicionar ao carrinho</button>
					<h4 tyle="display: inline-block; float: right"><strong>${{produto.preco}}</strong></h4>
				</div>
			</div>
		{% endfor %}
	</div>
{% endblock content %}
